<div class = "row">
  <div class="col-md-12">
    <div *ngIf="display_button === true">
      <button class="btn btn-primary" (click)="registerAdmin()" id="add-Administrator">add Administrator</button>
    </div>
  </div>
  <div class="col-md-12">
    <div *ngIf="display_form === true">
      <div class="card">
        <form class="form" [formGroup]="add_admin_form" #LoginDir='ngForm'>
          <div class="form-group">
            <label for="firstName"> first name</label>
            <input type="text" class="form-control" formControlName="first_name">
            <label for="lastName"> last name</label>
            <input type="text" class="form-control" formControlName="last_name">
            <label for="email"> email</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <!-- <div class="row"> -->
            <button type="submit" class="btn btn-default" (click)="saveAndAdd(LoginDir,add_admin_form.value)">
              <small>save and add another</small>
            </button>
            <button type="submit" class="btn btn-primary" id="saveAndExit" (click)="saveAndExit(LoginDir,add_admin_form.value)">
              <small>save and exit</small> 
            </button>
            <button type="submit" class="btn btn-primary" id="exit" (click)="exit(LoginDir)">
              <small>exit</small> 
            </button>
          <!-- </div> -->
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="list" *ngIf="added_admins.length != 0">
      <h4>recently added administrators</h4>
      <div *ngFor="let admin of added_admins">
        <a href= "#">
          <p>{{admin.first_name}} {{admin.last_name}}</p>
        </a>
      </div>
    </div>
  </div>
</div>
