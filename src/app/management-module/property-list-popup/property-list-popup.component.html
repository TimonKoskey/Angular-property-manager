<div class="modal-header">
  <h5 class="modal-title">Modal title</h5>
  <button type="button" class="close" (click)="modalRef.hide()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form class="form" [formGroup]='PropertyCheckForm' #PropertyCheckFormDir='ngForm' 
  (submit)='handleSubmit(PropertyCheckFormDir)'>
  <div class="modal-body">
    <div class="row" formArrayName="property_objs" 
    *ngFor="let property of PropertyCheckForm.controls.property_objs.controls; let i = index">
      <table width="100%">
        <tr>
          <td width="20%">
            
            <input type='checkbox' class="form-control" [formControlName]="i"
            [checked]='isSelected(property)'>
            
          </td>
          <td width="80%">
            <p>{{Properties[i].Property_name}} {{Properties[i].Location.Area_name}} {{Properties[i].Location.City_or_Town}}</p> 
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Save changes</button>
    <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Close</button>
  </div>    
</form>
